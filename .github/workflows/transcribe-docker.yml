name: YouTube Transcription (Docker)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC (optional)

jobs:
  transcribe:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t youtube-transcriber .
        
    - name: Run transcription in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app/output \
          youtube-transcriber
          
    - name: Upload transcription results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: transcriptions
        path: transcript_*.txt
        retention-days: 30
        
    - name: Commit and push results (optional)
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add transcript_*.txt
        git diff --staged --quiet || git commit -m "Add new transcriptions [$(date)]"
        git push 